<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--listas desordenadas-->
    <ul>
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
    </ul>
    <br>
    <hr>
    <!--listas ordenadas-->

    <ol type="A">
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
    </ol>
    <br>
    <hr>
    <!--lista descriptiva-->

    <dl>
        <dt>Titulo 1</dt>
        <dd>Descrpción 1</dd>

        <dt>Titulo 2</dt>
        <dd>Descrpción 2</dd>

        <dt>Titulo 3</dt>
        <dd>Descrpción 3</dd>
    </dl>
    <br>
    <hr>
    <!--listas anidadas-->

    <ul>
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
        <ul>
            <li>Elemento3.1</li>
            <li>Elemento3.2</li>
        </ul>
        <li>Elemento4</li>
    </ul>
</body>

</html>
