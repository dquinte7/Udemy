<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">

        <!--input de texto-->
        <label for="">Tipo Texto</label>
        <input type="text">
        <br>
        <br>

        <label for="">Búsqueda</label>
        <input type="search">
        <br>
        <br>

        <label for="">Email</label>
        <input type="email">
        <br>
        <br>

        <label for="">Contraseña</label>
        <input type="password">
        <br>
        <br>

        <label for="">Campo Texto</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <hr>

        <!--Input de tipo numérico-->
        <label for="">Tipo Número</label>
        <input type="number">
        <br>
        <br>

        <label for="">Rango</label>
        <input type="range">
        <br>
        <br>

        <hr>
        <br>

        <!--Fecha y Hora-->
        <label for="">Fecha</label>
        <input type="date">
        <br>
        <br>

        <label for="">Hora</label>
        <input type="time">
        <br>
        <br>

        <label for="">Fecha y Hora</label>
        <input type="datetime-local">
        <br>
        <br>

        <label for="">Mes</label>
        <input type="month">
        <br>
        <br>

        <label for="">Semana</label>
        <input type="week">
        <br>
        <br>

        <!--Input de selección-->

        <label for="">Radio Button</label>
        <input type="radio">
        <br>
        <br>

        <label for="Checkbox"></label>
        <input type="checkbox">
        <br>
        <br>

        <label for="">Select -- Option</label>
        <select name="" id="">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
        </select>
        <br>
        <br>

        <label for="">Datalist</label>
        <input type="text" list="items">
        <datalist id="items">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
        </datalist>
        <br><br>

        <label for="">Colores</label>
        <input type="color">
        <br><br>

        <hr>
        <br>

        <!--Carga de archivos-->

        <label for="">Selección de archivo</label>
        <input type="file">
        <br><br>

        <hr><br>

        <!--Botones-->

        <label for="">Submit</label>
        <input type="submit">
        <br><br>

        <label for="">Borrar formulario</label>
        <input type="reset">
        <br><br>

        <label for="">Botón sin funcionalidad</label>
        <input type="button" value="Input Boton">
        <button>Botón simple</button>
        <br><br>

        <hr><br>

        <!--Barra de progreso-->
        <progress max="100" value="50"></progress>
    </form>
</body>

</html>
