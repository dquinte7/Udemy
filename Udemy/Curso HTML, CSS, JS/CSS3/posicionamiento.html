<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="css/posicionamiento.css">
</head>

<body>
    <h1>ELEMENTOS EN BLOQUE</h1>
    <article class="bloque">
        <div>UNO</div>
        <div>DOS</div>
        <div>TRES</div>
        <div>CUATRO</div>
    </article>

    <h1>ELEMENTOS EN LINEA</h1>
    <article class="linea">
        <div>UNO</div>
        <div>DOS</div>
        <div>TRES</div>
        <div>CUATRO</div>
    </article>

    <h1>ELEMENTOS EN TABLA</h1>
    <article class="tabla">
        <div>UNO</div>
        <div>DOS</div>
        <div>TRES</div>
        <div>CUATRO</div>
    </article>

    <h1>POSICIONAMIENTO</h1>
    <article >
        <div id="relativo">RELATIVO</div>
        <div id="absoluto">ABSOLUTO</div>
        <div id="fijo">FIJO</div>
    </article>

    <h1>POSICIONAMIENTO FLOTANTE</h1>
    <article class="flotente">
        <div>PRIMERO</div>
        <div>SEGUNDO</div>
        <div>TERCERO</div>
    </article>
</body>

</html>
